<!DOCTYPE html>
<html>
<head>
    <title>Spotify Search</title>
    <script>
    let timeout = null;
    function searchSpotify(immediate=false) {
        clearTimeout(timeout);
        if (immediate) {
            doSearch();
        } else {
            timeout = setTimeout(doSearch, 500);
        }
    }
    function doSearch() {
        const query = document.getElementById('searchbar').value;
        if (!query) {
            document.getElementById('results').innerHTML = '';
            return;
        }
        // Helper function to get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        fetch('/search_api/', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({ query })
        })
        .then(response => response.json())
        .then(data => {
            // Helper function to escape HTML special characters
            function escapeHtml(text) {
                return text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
            } else if (data.error) {
                // Escape HTML special characters in error message
                const escapeHtml = (str) => str.replace(/[&<>"']/g, c => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[c]);
                document.getElementById('results').innerHTML = '<b>' + escapeHtml(data.error) + '</b>';
            }
            if (data.results) {
                let html = '<table border="1"><tr><th>Name</th><th>Artist</th><th>Album</th><th>URI</th></tr>';
                for (const row of data.results) {
                    html += `<tr><td>${escapeHtml(row.name)}</td><td>${escapeHtml(row.artist)}</td><td>${escapeHtml(row.album)}</td><td>${escapeHtml(row.uri)}</td></tr>`;
                }
                html += '</table>';
                document.getElementById('results').innerHTML = html;
            } else if (data.error) {
                document.getElementById('results').innerHTML = '<b>' + escapeHtml(data.error) + '</b>';
            }
        });
    }
    </script>
</head>
<body>
    <h1>Spotify Search</h1>
    <input type="text" id="searchbar" onkeyup="searchSpotify(event.key === 'Enter')" placeholder="Type to search for songs..." autocomplete="off" />
    <div id="results"></div>
</body>
</html>
